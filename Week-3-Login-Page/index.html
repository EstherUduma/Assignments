<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="title-text">
      <div class="title signup">Register</div>
    </div>
    <div class="form-container">
      <div class="form-inner">
        <form action="success1.html" class="signup">
          <div class="field">
            <input type="text" placeholder="First Name" required>
          </div>
          <div class="field">
            <input type="text" placeholder="Last Name" required>
          </div>
          <div class="field">
            <input type="tel" placeholder="Phone Number" required>
          </div>
          <div class="field">
            <input type="text" placeholder="Email Address" required>
          </div>
          <div class="field">
            <label for="gender" class="label"> Select You Gender</label>
            <select name="gender" class="select1">
              <option value="none" selected>Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div class="field">
            <label for="start" class="label">Date Of Birth</label>
            <input type="date" class="label">
          </div>
          <br>
          <div class="field">
            <label for="colorpicker" class="label"> Select You Favourite Color</label>
            <input type="color" id="colorpicker" value="#fa4299" class="field1">
          </div>
          <br>
          <div class="field">
            <input type="password" placeholder="Password" required>
          </div>
          <div class="field">
            <input type="password" placeholder="Confirm password" required>
          </div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" value="Register">
          </div>
          <div class="signup-link">Already a member? <a href="login.html">Login now</a></div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
